<script>
(async function(){

  const startScreen = document.getElementById('start-screen');
  const playerInput = document.getElementById('player-name');
  const startBtn = document.getElementById('start-btn');
  const continueBtn = document.getElementById('continue-btn');
  const lastResultDiv = document.getElementById('last-result');

  const qText = document.getElementById('question');

  const nextBtn = document.getElementById('next-btn');
  const status = document.getElementById('status');
  const timerDisplay = document.getElementById('timer');
  const currentScoreDiv = document.getElementById('current-score');

  const quizDiv = document.getElementById('quiz');
  const explanationDiv = document.getElementById('explanation');
  const explanationText = document.getElementById('explanation-text');
  const bgMusic = document.getElementById("bg-music");

  let playerName = '';
  let questions = [];
  let idx = 0;
  let score = 0;
  let timeLeft = 20;
  let timer;
// === –ò—Å—Ç–æ—Ä–∏—è –Ω–∞ –∏–≥—Ä–∞—Ç–∞ =====================================

// –º–∞—Å–∏–≤ –≤ –∫–æ–π—Ç–æ —â–µ –ø–∞–∑–∏–º –≤—Å–∏—á–∫–∏ –≤—ä–ø—Ä–æ—Å–∏, –æ—Ç–≥–æ–≤–æ—Ä–∏ –∏ –æ–±—è—Å–Ω–µ–Ω–∏—è
let gameHistory = [];

// –ø–æ–∫–∞–∑–≤–∞ –∏—Å—Ç–æ—Ä–∏—è—Ç–∞
function showHistoryScreen() {
    document.getElementById("quiz").style.display = "none";
    document.getElementById("explanation").style.display = "none";
    document.getElementById("start-screen").style.display = "none";

    let historyDiv = document.getElementById("history-screen");
    if (!historyDiv) {

        historyDiv.style.maxWidth = "600px";
        historyDiv.style.marginTop = "20px";
        historyDiv.style.background = "rgba(255,255,255,0.08)";
        historyDiv.style.borderRadius = "12px";
        historyDiv.style.textAlign = "left";

    }

    historyDiv.innerHTML = "<h2>üìò –ò—Å—Ç–æ—Ä–∏—è –Ω–∞ –∏–≥—Ä–∞—Ç–∞</h2><br>";

    gameHistory.forEach((h, i) => {
        historyDiv.innerHTML += `
            <div style="
                margin-bottom:20px;

            ">

                <div>–¢–≤–æ—è—Ç –æ—Ç–≥–æ–≤–æ—Ä: 
                    <span style="color:${h.correct ? '#2ecc71' : '#e74c3c'}">
                        ${h.yourAnswer}
                    </span>
                </div>
                <div>–í–µ—Ä–µ–Ω –æ—Ç–≥–æ–≤–æ—Ä: <b style="color:#2ecc71">${h.correctAnswer}</b></div>
                <div style="margin-top:10px; color:#ddd">
                    <i>${h.explanation}</i>
                </div>
            </div>
        `;
    });

    // –±—É—Ç–æ–Ω "–û–ø–∏—Ç–∞–π –ø–∞–∫"
    historyDiv.innerHTML += `
        <button id="retry2-btn" 
            style="padding:12px 20px; font-size:1.1em; margin-top:20px;">
            –û–ø–∏—Ç–∞–π –ø–∞–∫
        </button>
    `;

    document.getElementById("retry2-btn").onclick = restartGame;
}

// –≤—Ä—ä—â–∞ –∫—ä–º –Ω–∞—á–∞–ª–Ω–∏—è –µ–∫—Ä–∞–Ω
function restartGame() {
    localStorage.removeItem("currentProgress");
    location.reload();
}

  // ============================================================
  // 1) –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –≤—ä–ø—Ä–æ—Å–∏—Ç–µ
  // ============================================================
  try {
    const res = await fetch('questions.json');
    questions = await res.json();
  } catch(err) {
    qText.textContent = '–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –≤—ä–ø—Ä–æ—Å–∏—Ç–µ.';
    console.error(err);
    return;
  }

  // ============================================================
  // 2) –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞ –ø–æ—Å–ª–µ–¥–µ–Ω —Ä–µ–∑—É–ª—Ç–∞—Ç
  // ============================================================
 

  // ============================================================
  // 3) –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞ –Ω–µ–∑–∞–≤—ä—Ä—à–µ–Ω–∞ –∏–≥—Ä–∞
  // ============================================================
  const saved = JSON.parse(localStorage.getItem('progress'));
  if (saved && saved.idx < questions.length) {
    continueBtn.style.display = 'inline-block';
    continueBtn.textContent = `–ü—Ä–æ–¥—ä–ª–∂–∏ –æ—Ç –º—è—Å—Ç–æ—Ç–æ, –∫—ä–¥–µ—Ç–æ —Å–ø—Ä—è—Ö—Ç–µ (–≤—ä–ø—Ä–æ—Å ${saved.idx + 1})`;
  }

  function normalize(s){ return String(s).trim(); }

  // ============================================================
  // 4) –°—Ç–∞—Ä—Ç–∏—Ä–∞–Ω–µ –Ω–∞ —Ç–∞–π–º–µ—Ä–∞
  // ============================================================
  function startTimer(){
    clearInterval(timer);
    timeLeft = 20;
    timerDisplay.textContent = `–û—Å—Ç–∞–≤–∞—â–æ –≤—Ä–µ–º–µ: ${timeLeft} —Å–µ–∫.`;
    timerDisplay.classList.remove('warning');

    timer = setInterval(()=>{
      timeLeft--;
      timerDisplay.textContent = `–û—Å—Ç–∞–≤–∞—â–æ –≤—Ä–µ–º–µ: ${timeLeft} —Å–µ–∫.`;

      if (timeLeft <= 5) timerDisplay.classList.add('warning');

      if (timeLeft <= 0) {
        clearInterval(timer);
        lockAnswers();
        status.textContent = '‚è∞ –í—Ä–µ–º–µ—Ç–æ –∏–∑—Ç–µ—á–µ!';
        nextBtn.disabled = false;
      }
    },1000);
  }

  function lockAnswers(){
    Array.from(answersDiv.children).forEach(btn => btn.disabled = true);
  }

  // ============================================================
  // 5) –†–µ–Ω–¥–∏—Ä–∞–Ω–µ –Ω–∞ –≤—ä–ø—Ä–æ—Å
  // ============================================================
  function renderQuestion(i){
    const q = questions[i];

    qText.textContent = `${i+1}. ${q.question}`;
    answersDiv.innerHTML = '';
    status.textContent = '';
    nextBtn.disabled = true;

    // —Å–∫—Ä–∏–≤–∞–º–µ —Ç–µ–∫—É—â–∏—è —Ä–µ–∑—É–ª—Ç–∞—Ç –¥–æ–∫–∞—Ç–æ –Ω–µ —Å–µ –æ—Ç–≥–æ–≤–æ—Ä–∏
    currentScoreDiv.style.display = 'none';

    q.answers.forEach(ans => {
      const btn = document.createElement('button');
      btn.textContent = ans;

      btn.onclick = ()=>{
        lockAnswers();
        clearInterval(timer);

        const correct = normalize(q.correct);
        const chosen = normalize(ans);

        if (chosen === correct) {
          btn.classList.add('correct');
          status.textContent = '‚úÖ –í–µ—Ä–µ–Ω –æ—Ç–≥–æ–≤–æ—Ä!';
          score++;
        } else {
          btn.classList.add('wrong');
          status.textContent = `‚ùå –ì—Ä–µ—à–µ–Ω. –í–µ—Ä–Ω–∏—è—Ç –æ—Ç–≥–æ–≤–æ—Ä –µ: ${q.correct}`;
          Array.from(answersDiv.children).forEach(b=>{
            if (normalize(b.textContent) === correct) b.classList.add('correct');
          });
        }
// –¥–æ–±–∞–≤—è–Ω–µ –≤ –∏—Å—Ç–æ—Ä–∏—è—Ç–∞
gameHistory.push({
    question: q.question,
    yourAnswer: ans,
    correctAnswer: q.correct,
    correct: chosen === correct,
    explanation: q.explanation
});

        // üü° –ü–æ–∫–∞–∑–≤–∞–º–µ –≤—Ä–µ–º–µ–Ω–Ω–∏—è —Ä–µ–∑—É–ª—Ç–∞—Ç
        currentScoreDiv.textContent = `–¢–µ–∫—É—â —Ä–µ–∑—É–ª—Ç–∞—Ç: ${score} —Ç–æ—á–∫–∏`;
        currentScoreDiv.style.display = 'block';

        // üü£ –ü–æ–∫–∞–∑–≤–∞–º–µ –æ–±—è—Å–Ω–µ–Ω–∏–µ—Ç–æ
        explanationText.innerHTML = q.explanation;
        explanationDiv.style.display = 'block';

        nextBtn.disabled = false;

        // üíæ –ó–∞–ø–∞–∑–≤–∞–º–µ –ü–†–û–ì–†–ï–°–ê
        localStorage.setItem('progress', JSON.stringify({
          name: playerName,
          idx: i,
          score: score
        }));
      };

      answersDiv.appendChild(btn);
    });

    startTimer();
  }

  // ============================================================
  // 6) –ü—Ä–æ–¥—ä–ª–∂–∏ –Ω–µ–∑–∞–≤—ä—Ä—à–µ–Ω–∞ –∏–≥—Ä–∞
  // ============================================================
  continueBtn.addEventListener('click', () => {
    try { bgMusic.play(); } catch(e) {}
    playerName = saved.name;
    idx = saved.idx;
    score = saved.score;

    playerInput.value = playerName;

    startScreen.style.display = 'none';
    quizDiv.style.display = 'block';

    renderQuestion(idx);
  });

  // ============================================================
  // 7) –û–±–∏–∫–Ω–æ–≤–µ–Ω–æ —Å—Ç–∞—Ä—Ç–∏—Ä–∞–Ω–µ –Ω–∞ –∏–≥—Ä–∞
  // ============================================================
  startBtn.addEventListener('click', ()=>{
    try { bgMusic.play(); } catch(e) {}
    playerName = playerInput.value.trim();
    if (!playerName) {
      alert('–ú–æ–ª—è, –≤—ä–≤–µ–¥–µ—Ç–µ –∏–º–µ –Ω–∞ –æ—Ç–±–æ—Ä–∞.');
      return;
    }

    startScreen.style.display = 'none';
    quizDiv.style.display = 'block';

    idx = 0;
    score = 0;

    // –∏–∑—á–∏—Å—Ç–≤–∞–º–µ —Å—Ç–∞—Ä –ø—Ä–æ–≥—Ä–µ—Å
    localStorage.removeItem('progress');

    renderQuestion(0);
  });

  // ============================================================
  // 8) –ë—É—Ç–æ–Ω ‚Äû–°–ª–µ–¥–≤–∞—â –≤—ä–ø—Ä–æ—Å‚Äú
  // ============================================================
  nextBtn.addEventListener('click', ()=>{
    explanationDiv.style.display = 'none';

    idx++;

    if (idx >= questions.length) {
      clearInterval(timer);

      const percent = Math.round((score / questions.length) * 100);

      qText.innerHTML =
        `üèÅ –ö—Ä–∞–π –Ω–∞ —Ç–µ—Å—Ç–∞, <b>${playerName}</b>!<br><br>` +
        `–†–µ–∑—É–ª—Ç–∞—Ç: <b>${score}</b> –æ—Ç <b>${questions.length}</b> (${percent}%).`;

      answersDiv.innerHTML = '';
      status.textContent = '';
      nextBtn.disabled = true;
      timerDisplay.textContent = '';
      currentScoreDiv.style.display = 'none';

      // üíæ –∑–∞–ø–∏—Å –Ω–∞ —Ä–µ–∑—É–ª—Ç–∞—Ç–∞
      const record = {
        name: playerName,
        score,
        total: questions.length,
        percent,
        date: new Date().toLocaleString('bg-BG')
      };
      localStorage.setItem('lastResult', JSON.stringify(record));

      // üßπ —Ç—Ä–∏–µ–º –ø—Ä–æ–≥—Ä–µ—Å–∞, –∑–∞—â–æ—Ç–æ –µ –∑–∞–≤—ä—Ä—à–µ–Ω–æ
      localStorage.removeItem('progress');

     // üîµ –¥–æ–±–∞–≤—è–º–µ –±—É—Ç–æ–Ω–∏—Ç–µ –ø–æ–¥ —Ä–µ–∑—É–ª—Ç–∞—Ç–∞
qText.innerHTML += `
    <br><br>
    <button id="history-btn" 
        style="padding:12px 20px; font-size:1.1em; margin-right:10px;">
        –ò—Å—Ç–æ—Ä–∏—è –Ω–∞ –∏–≥—Ä–∞—Ç–∞
    </button>

    <button id="retry-btn" 
        style="padding:12px 20px; font-size:1.1em;">
        –û–ø–∏—Ç–∞–π –ø–∞–∫
    </button>
`;

// —Å–≤—ä—Ä–∑–≤–∞–º–µ –±—É—Ç–æ–Ω–∏—Ç–µ
document.getElementById("history-btn").onclick = showHistoryScreen;
document.getElementById("retry-btn").onclick = restartGame;

return;
    }

    renderQuestion(idx);
  });

  // ============================================================
  // 9) –ü–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ –ø–æ—Å–ª–µ–¥–µ–Ω —Ä–µ–∑—É–ª—Ç–∞—Ç
  // ============================================================
    


  // ============================================================
  // 10) –ë—É—Ç–æ–Ω–∏ –∑–∞ –æ–±—è—Å–Ω–µ–Ω–∏–µ
  // ============================================================
  document.getElementById('next-question-btn').addEventListener('click', () => {
    explanationDiv.style.display = 'none';

    idx++;
    if (idx < questions.length) {
      renderQuestion(idx);
    } else {
      clearInterval(timer);
      const percent = Math.round((score / questions.length) * 100);

      qText.innerHTML =
        `üèÅ –ö—Ä–∞–π –Ω–∞ —Ç–µ—Å—Ç–∞, <b>${playerName}</b>!<br><br>` +
        `–†–µ–∑—É–ª—Ç–∞—Ç: <b>${score}</b> –æ—Ç <b>${questions.length}</b> (${percent}%).`;

      answersDiv.innerHTML = '';
      status.textContent = '';
      nextBtn.disabled = true;
      timerDisplay.textContent = '';

      localStorage.setItem('lastResult', JSON.stringify({
        name: playerName,
        score,
        total: questions.length,
        percent,
        date: new Date().toLocaleString('bg-BG')
      }));

      localStorage.removeItem('progress');
    }

// üîµ –¥–æ–±–∞–≤—è–º–µ –±—É—Ç–æ–Ω–∏—Ç–µ –ø–æ–¥ —Ñ–∏–Ω–∞–ª–Ω–∏—è –µ–∫—Ä–∞–Ω
qText.innerHTML += `
<br><br>
<div style="display:flex; justify-content:center; gap:12px; margin-top:20px;">
    <button id="history-btn" class="yellow-btn">–ò—Å—Ç–æ—Ä–∏—è –Ω–∞ –∏–≥—Ä–∞—Ç–∞</button>
    <button id="retry-btn" class="yellow-btn">–û–ø–∏—Ç–∞–π –ø–∞–∫</button>
</div>
`;
